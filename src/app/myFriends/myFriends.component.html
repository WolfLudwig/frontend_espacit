<div class="default">
  <br/>
  <br/>
  <h2> Tous mes amis</h2>
  <nav class="responsive-tab style-1 mb-3">
    <ul>
        <li class="uk-active"><a > Inviter des amis par mail </a></li>
    </ul>
</nav>
  <div class="section-small pt-2">
  <div class="uk-child-width-1-4@m uk-child-width-1-2@s uk-grid-small" uk-grid>
    <div *ngFor="let friend of friends">

        <div class="sl_find_frns_user">
            <div class="sl_find_frns_user_cover">
                <img src="assets/images/group/group-cover.jpg" alt="">
            </div>
            <div class="sl_find_frns_user_info" > 
                <div class="sl_find_frns_user_avatar">
                    
                        <img src="assets/images/avatars/avatar-4.jpg" alt="">
                </div>
                <a (click) ="goProfil(friend._id)">
                    <h4>  {{friend.pseudo}}  </h4>
                </a>
            </div>
            <div class="sl_find_frns_user_btns">
                <span>
                    <button type="button" class="btn button small primary" (click) = "deleteFriend(friend.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="8.5" cy="7" r="4"></circle>
                            <line x1="20" y1="8" x2="20" y2="14"></line>
                            <line x1="23" y1="11" x2="17" y2="11"></line>
                        </svg>
                        <span> Supprimer </span>
                    </button>
                </span>
                <span>
                    <button type="button" class="btn button small light">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-message-square">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span> Message</span>
                    </button>
                </span>
            </div>
        </div>

    <div>
    </div>
</div>
</div>
<router-outlet></router-outlet>

</div>
