 <!-- Content
    ================================================== -->
<div class="default">
    <br/>
    <br/>
        <form [formGroup] = " ressourceForm " class="uk-child-width-1-1 uk-grid-small" uk-grid >
            <div>
                <div class="uk-form-group">
                    <label class="uk-form-label"> Titre de l'article </label>

                    <div class="uk-position-relative w-100">
                        <span class="uk-form-icon">
                            <i class="icon-feather-user"></i>
                        </span>
                        <input formControlName="postTitle" class="uk-input" type="text" placeholder="Titre">
                    </div>

                </div>
            </div>
            <div >
                <label class="uk-form-label" for="category">  Cat√©gories</label>
                <div class="uk-position-relative w-100">
                    <select name="category" formControlName="category" (change) ="getValueCat($event)">
                        <option *ngFor="let cat of categories" [value]="cat._id">{{cat.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="uk-form-label" for="ressourceType" >Type de ressource</label>
                <div class="uk-position-relative w-100">
                    <select name="ressourceType"  formControlName="ressourceType" >
                        <option  *ngFor="let ress of ressourceType" [value]="ress._id">{{ress.title}}</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="relation" class="uk-form-label">Relations</label>
                <div class="uk-position-relative w-100">
                    <select name="relation" formControlName="relation" >
                        <option  *ngFor="let rel of relations" [value]="rel._id">{{rel.title}}</option>
                    </select>
                </div>
            </div>
            <div class="uk-width-auto@s">
                <button type="button" class="btn button small primary">
                    <input type="submit" class="button primary" value="S'inscrire" (click)="onSubmit()">
                </button>
            </div>

        </form>
</div>
