<div class="main_content">
  <header>
    <div class="header-innr">
      <!-- Logo-->
      <div class="header-btn-traiger is-hidden" uk-toggle="target: #wrapper ; cls: collapse-sidebar mobile-visible">
        <span></span>
      </div>
        <!-- Logo-->
      <div id="logo">
        <a href="feeds.html"> <img src="assets/images/logo.png" alt=""></a>
        <a href="feeds.html"> <img src="assets/images/logo-light.png" class="logo-inverse" alt=""></a>
      </div>
       <!-- form search-->
        <div class="head_search">
          <form>
            <div class="head_search_cont">
                <input value="" type="text" class="form-control"
                    placeholder="Recherchez des amis, des vidéos et plus encore..." autocomplete="off">
                <i class="s_icon uil-search-alt"></i>
            </div>
            <!-- Search box dropdown -->
            <div uk-dropdown="pos: top;mode:click;animation: uk-animation-slide-bottom-small" class="dropdown-search display-hidden">
                <!-- User menu -->
                <ul class="dropdown-search-list">
                    <li class="list-title"> Recherches récentes </li>
                </ul>
            </div>
          </form>
        </div>
        <div class="head_user">

           <a href="#" class="opts_icon uk-visible@s" uk-tooltip="title: Creer ; pos: bottom ;offset:7"><img src="assets/images/icons/apps.svg" alt=""></a>

           <div uk-dropdown="mode:click ; pos: bottom-center ; animation: uk-animation-scale-up" class="icon-browse display-hidden">
              <a href="#" class="icon-menu-item">

                  <path fill="#9c27b0" d="M12,8H4A2,2 0 0,0 2,10V14A2,2 0 0,0 4,16H5V20A1,1 0 0,0 6,21H8A1,1 0 0,0 9,20V16H12L17,20V4L12,8M21.5,12C21.5,13.71 20.54,15.26 19,16V8C20.53,8.75 21.5,10.3 21.5,12Z"></path>

                    <path fill="#009da0" d="M18,20H6V18H4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V18H18V20M14,2H6A2,2 0 0,0 4,4V12H6V4H14V8H18V12H20V8L14,2M11,16H8V14H11V16M16,16H13V14H16V16M3,14H6V16H3V14M21,16H18V14H21V16Z"></path>
                </svg>Créer un évènement

              <a href="#" class="icon-menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#f79f58" d="M14.4,6L14,4H5V21H7V14H12.6L13,16H20V6H14.4Z"></path>
                </svg>

            </div>
              <!-- Liste déroulante de notification de message -->
              <a href="#" class="opts_icon" uk-tooltip="title: Messages ; pos: bottom ;offset:7">
                <img src="assets/images/icons/chat.svg" alt=""> <span>4</span>
              </a>

          <div uk-dropdown="mode:click ; animation: uk-animation-slide-bottom-small"class="dropdown-notifications display-hidden">

              <div class="dropdown-notifications-content" data-simplebar>
                  <!-- en-tête de notification -->
                  <div class="dropdown-notifications-headline">
                    <h4>Messages</h4>
                      <a href="#">
                        <i class="icon-feather-settings" uk-tooltip="title: Message settings ; pos: left"></i>
                      </a>
                  </div>
              <!-- liste de notification -->
              </div>
              <div class="dropdown-notifications-footer">
                  <a href="#"> Tout voir dans Messages</a>
              </div>
          </div>
          <!-- icône de notification  -->
          <a href="#" class="opts_icon" uk-tooltip="title: Notifications ; pos: bottom ;offset:7">
            <img src="assets/images/icons/bell.svg" alt=""> <span>3</span>
          </a>
          <!-- liste déroulante des notifications -->
          <div uk-dropdown="mode:click ; animation: uk-animation-slide-bottom-small"class="dropdown-notifications display-hidden">
            <!-- contenu de la notification -->
            <div class="dropdown-notifications-content" data-simplebar>
              <!--en-tête de notification -->
              <div class="dropdown-notifications-headline">
                <h4>Notifications </h4>
                  <a href="#">
                    <i class="icon-feather-settings"uk-tooltip="title: Notifications settings ; pos: left"></i>
                  </a>
              </div>
              <!-- liste de notification -->
              <ul>
              </ul>
            </div>
          </div>
           <!-- profil -image -->
           <a class="opts_account" href="#" uk-tooltip="title: Mon compte ; pos: bottom ;offset:7"> <img src="assets/images/avatars/avatar-2.jpg" alt="" ></a>
          <!-- liste déroulante de profil -->
          <div uk-dropdown="mode:click ; animation: uk-animation-slide-bottom-small" class="dropdown-notifications rounded display-hidden" >
            <!-- Nom d'utilisateur / avatar -->
            <div class="dropdown-user-details">
              <div class="dropdown-user-cover">
                <img src="assets/images/avatars/profile-cover.jpg" alt="">
              </div>
              <div class="dropdown-user-avatar">
                <img src="assets/images/avatars/avatar-1.jpg" alt="">
              </div>
                <div class="dropdown-user-name"> La crème </div>
              </div>
                <ul class="dropdown-user-menu">
                  <li>
                    <a href="#"> <i class="fas fa-rocket"></i> Mes ressources </a>
                  </li>
                  <li>
                    <a href="#"><i class="fas fa-rocket"></i> Mes groupes </a>
                  </li>
                  <li>
                    <a href="#"> <i class="fas fa-bullhorn"></i> Mes amis </a>
                  </li>
                  <li>
                    <a href="#"> <i class="fas fa-user-edit"></i> Mes paramètres</a>
                  </li>
                  <li>
                    <a href="#" id="night-mode" class="btn-night-mode"><i class="fas fa-moon"></i> Mode nuit <span class="btn-night-mode-switch"><span class="uk-switch-button"></span></span></a>
                  </li>
                  <li>

                    <a routerLink="/incription"> <i class="fas fa-sign-out-alt"></i>Se déconnecter</a>
                  </li>
                </ul>

          </div>

  <app-main-content></app-main-content>
