<h3 class="card-header">Mot de passe oublié</h3>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Adresse mail</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">L'adresse mail est requis</div>
                <div *ngIf="f.email.errors.email">L'adresse mail est invalide</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary" (click) = "onSubmit()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Envoyer
            </button>
            <a routerLink="../login" class="btn btn-link">Annuler</a>
        </div>
    </form>
</div>
