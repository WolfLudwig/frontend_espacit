<h1> Retrouver des amis </h1>
<div>
<div class="uk-flex uk-flex-between">
    <nav class="responsive-tab style-1 mb-3">
        <ul>
            <li class="uk-active"><a> Tous les citoyens </a></li>
        </ul>
    </nav>
</div>
<div class="uk-position-relative" uk-slider="finite: true">
  <div class="uk-slider-container px-lg-1 py-3">
    <ul class="uk-slider-items  uk-child-width-1-3@s  uk-grid-small uk-grid"
    uk-scrollspy="target: > div; cls: uk-animation-slide-bottom-small; delay: 100">
      <li>
        <div class="sl_group_list" *ngFor="let friend of friends" >
            <!-- Couverture de groupe -->
            <div class="sl_group_list_info">
                <h3> {{friend.pseudo}} </h3>
                     <a href="#">
                       <br/>
                <div class="sl_group_list_media">
                    <img src="assets/images/group/group-cover-4.jpg"  alt="image">
                </div>
                    </a>
              <div class="sl_avatar-groups sl_hide_members">
                <a href="group-feed.html">

                    <img src="assets/images/group/group-cover-4.jpg" class="avatars"
                        alt="picture">
                </a>
                <a href="group-feed.html">Voir les amis en communs </a>
              </div>
          </div>
          <div class="uk-flex uk-flex-between">
            <nav class="responsive-tab style-1 mb-3">
                <ul>
                    <div class="uk-active" (click) = "goMyFriends(friend._id)"> Mes amis</div>
                </ul>
            </nav>
        </div>
      </div>
      </li>
    </ul>
  </div>
</div>
