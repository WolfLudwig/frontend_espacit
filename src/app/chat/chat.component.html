 <div class="chat">
    <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">
        <mat-icon>chat</mat-icon>
        <h2> Chats </h2>
        <mat-icon [ngStyle]="{'color': 'red', 'cursor': 'pointer'}" (click)="openChat.emit()">close</mat-icon>
    </div>
    <mat-divider></mat-divider>
    <mat-accordion>
        <mat-expansion-panel expanded>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Utilisateurs
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>Liste de toutes les conv utilisateur</p>
        </mat-expansion-panel>
        <mat-expansion-panel >
          <mat-expansion-panel-header>
            <mat-panel-title>
              Groupes
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>Liste de toutes les conv groupes</p>
        </mat-expansion-panel>
      </mat-accordion>
</div>
